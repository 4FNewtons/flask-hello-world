<!DOCTYPE html>
<html lang="ru-RU">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test page</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Andika&family=Inter&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body style="margin: 1%;">
  <div class="ein-project">
            <div style="display: flex; justify-content: space-between; padding: 0 5%;">
              <div>
                <h1 style="font-family: Inter; margin-bottom: 5px;">{titles_from_db[i]}</h1>
                <h6 style="font-family: Inter; margin: 0;">{date_from_db[i]}</h6>
              </div>
              <div style="display: flex;">
                <img src="" alt="">
                <h4 style="font-family: Inter;">{autors_from_db[i]}</h4>
              </div>
            </div>
            <div style="padding: 0 5%;">
                <p class="article-text">{previews_from_db[i]}</p>
            </div>
            <div style="display: flex; margin-top: 5%;">
              <a data-post-id="{ids_from_db[i]}" class="more_button" onclick="OpenPost()">ЧИТАТЬ ДАЛЬШЕ</a>
            </div>
            <div class="l-panel">
              <div style="width: 30%; display: flex;">
                <div class="panel-button">
                  <img onclick="Like(event)" data-like-id="{ids_from_db[i]}" id="like" class="like" src="/static/images/like_new.png">
                  <label class="count-likes" id="labelOfLikes{ids_from_db[i]}" for="like">{likes_from_db[i]}</label>
                </div>
                <div class="panel-button">
                  <img onclick="OpenComments()" class="comments" src="/static/images/comments_new.png">
                  <label class="count-likes" id="labelOfLikes{ids_from_db[i]}" for="like">{likes_from_db[i]}</label>
                </div>
              </div>
            </div>
          </div>
</body>
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
</html>
